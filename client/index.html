<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JustCode - Real-time code editor, AI helper, and collaboration platform for students and developers." />
    <meta name="theme-color" content="#ff6600" />

    <link rel="icon" type="image/png" href="./src/assets/justcode-icon.png" />
    <link href="./src/output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <title>JustCoding</title>

    <style>
      /* Container for cursor trail */
      .circle-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }

      /* Base circle style */
      .circle {
        position: absolute;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        pointer-events: none;
        background: radial-gradient(circle, rgba(255,220,100,0.8) 0%, rgba(255,160,40,0.4) 70%, rgba(255,100,0,0) 100%);
        box-shadow: 0 0 8px rgba(255,200,50,0.5);
        transform: translate(-50%, -50%);
        transition: transform 0.06s ease, left 0.06s ease, top 0.06s ease;
        will-change: transform, left, top;
        opacity: 1;
      }

      /* Glow circle for trailing effect */
      .circle.glow {
        width: 28px;
        height: 28px;
        background: radial-gradient(circle, rgba(255,200,50,0.4) 0%, rgba(255,150,30,0.1) 70%, rgba(255,100,0,0) 100%);
        box-shadow: 0 0 18px rgba(255,180,50,0.3);
        z-index: -1;
        opacity: 0.5;
      }

      /* Hover effect for interactive elements */
      a:hover ~ .circle,
      button:hover ~ .circle {
        transform: scale(1.5) translate(-50%, -50%);
        background: radial-gradient(circle, rgba(255,220,120,0.9) 0%, rgba(255,180,60,0.5) 70%, rgba(255,120,0,0) 100%);
        box-shadow: 0 0 15px rgba(255,220,80,0.7);
      }
    </style>
  </head>
  <body>
    <!-- Cursor trail circles -->
    <div class="circle-container" id="cursor-trail">
      <!-- Will dynamically generate circles -->
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("cursor-trail");
        const NUM_CIRCLES = 15; // more circles = longer tail
        const circles = [];

        for (let i = 0; i < NUM_CIRCLES; i++) {
          const circle = document.createElement("div");
          circle.className = "circle";
          if (i === NUM_CIRCLES - 1) circle.classList.add("glow"); // last one glow
          circle.style.opacity = (1 - i / NUM_CIRCLES).toString(); // fading tail
          container.appendChild(circle);
          circle.x = 0;
          circle.y = 0;
          circles.push(circle);
        }

        const coords = { x: 0, y: 0 };
        window.addEventListener("mousemove", (e) => {
          coords.x = e.clientX;
          coords.y = e.clientY;
        });

        function animateCircles() {
          let x = coords.x;
          let y = coords.y;

          circles.forEach((circle, index) => {
            // Move circle smoothly
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;

            // Scale for trailing effect
            circle.style.transform = `translate(-50%, -50%) scale(${1 - index * 0.05})`;

            const nextCircle = circles[index + 1] || circles[0];
            circle.x = x;
            circle.y = y;

            // Smooth liquid trailing
            x += (nextCircle.x - x) * 0.3;
            y += (nextCircle.y - y) * 0.3;
          });

          requestAnimationFrame(animateCircles);
        }

        animateCircles();
      });
    </script>
  </body>
</html>
